<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Title -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="#f1f5f9" text-anchor="middle">
    The Take
  </text>

  <!-- Subtitle -->
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94a3b8" text-anchor="middle">
    Tour Economics Forecast Tool
  </text>

  <!-- Tagline -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">
    Data-driven insights for music industry touring
  </text>

  <!-- Stats boxes -->
  <g transform="translate(200, 440)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#1e293b" opacity="0.8"/>
    <text x="110" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#3b82f6" text-anchor="middle">
      Per-Venue
    </text>
    <text x="110" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      Revenue & Expenses
    </text>
  </g>

  <g transform="translate(490, 440)">
    <!-- Box 2 -->
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#1e293b" opacity="0.8"/>
    <text x="110" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#10b981" text-anchor="middle">
      3 Scenarios
    </text>
    <text x="110" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      Conservative to Steelman
    </text>
  </g>

  <g transform="translate(780, 440)">
    <!-- Box 3 -->
    <rect x="0" y="0" width="220" height="100" rx="8" fill="#1e293b" opacity="0.8"/>
    <text x="110" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f59e0b" text-anchor="middle">
      Risk Analysis
    </text>
    <text x="110" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
      Quantified Exposure
    </text>
  </g>
</svg>
